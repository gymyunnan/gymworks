<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<table>
    <tr>
        <th>Id</th>
        <th>ordersn</th>
        <th>products</th>

    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.ordersn}"></td>
        <td th:text="${order.products}"></td>
    </tr>
</table>
</body>
</html>
