<!DOCTYPE html>
<html>
<head>
  <title>Person Details</title>
</head>
<body>
<h1>Person Details</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Code</th>
  </tr>
  <tr th:if="${person != null}">
    <td th:text="${person.id}"></td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.age}"></td>
    <td th:text="${person.Code}"></td>
  </tr>
</table>
</body>
</html>
